<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bienvenido a Muntrain</title>
</head>
<body>
    <div class="main-double-wrapper">
            <div id="crear-examen-wrapper">
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h2 class="display-4">Crea Un Examen</h2>
                                <!--Form para añadir un examen-->
                                    <form>
                                        <div class="form-group">
                                        <label for="exampleFormControlInput1">Titulo</label>
                                        <input type="text" class="form-control" id="exameninput" placeholder="examen de fisica cuántica">
                                        </div>
                                        <div class="form-group">
                                        <label for="dificultadoptions">Dificultad estimada</label>
                                        <select class="form-control" id="dificultadoptions">
                                            <option value="baja">Baja</option>
                                            <option value="media" selected="selected">Media</option>
                                            <option value="alta">Alta</option>
                                        </select>
                                        </div>
                                    </form>
                                    <div class="form-group">
                                            <label for="tiempooptions">Tiempo limite</label>
                                            <select class="form-control" id="tiempooptions">
                                                <option value="2" selected="selected">2 Minutos</option>
                                                <option value="5">5 Minutos</option>
                                                <option value="10">10 Minutos</option>
                                            </select>
                                        </div>
                                        </form>
                                        <hr class="my-4">
                                        <button onclick="createExam()" class="btn btn-primary btn-lg" href="#" role="button">Crear</button>
                            </div>
                          </div>
            </div>
            
            <div id="buscar-examenes-wrapper">
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h2 class="display-4">Busca todos los examenes</h2>
                                        <div id="examenesList-wrapper"></div>
                                        <button onclick="getExamenes()" class="btn btn-primary btn-md" href="#" role="button">Obtener</button>
                                        <!-- Div de abajo se rellena con examenes cuando boton es clickado -->
                                        <div id="root" class="container">
                                            
                                        </div>
                            </div>
                          </div>
            </div>
    </div>

</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="comunication.js"></script>
</html>
